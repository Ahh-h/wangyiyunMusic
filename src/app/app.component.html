<!-- 用于放置整个网页的head和foot -->
<!-- 使用antd的layout进行布局 -->
<div id="app">
  <nz-layout class="layout">
    <nz-header class="header">
      <div class="wrap">
        <!-- 左边简单的导航栏 -->
        <div class="left">
          <h1>Music</h1>
          <ul nz-menu nzTheme="dark" nzMode="horizontal">
            <li nz-menu-item>发现</li>
            <li nz-menu-item>歌单</li>
          </ul>
        </div>
        <!-- 右边是搜索框和登录相关的下拉框 -->
        <div class="right">
          <!-- 搜索栏位 -->
          <div class="search">
            <!-- nzSuffix: 带有前置图标的input, 内容在ng-template中-->
            <!-- nzPrefix: 带有后置图标的input, 内容在ng-template中 -->
            <nz-input-group [nzSuffix]="suffixIconSearch">
              <input type="text" nz-input placeholder="歌单/歌手/歌曲" />
            </nz-input-group>
            <ng-template #suffixIconSearch>
              <i nz-icon type="search"></i>
            </ng-template>
          </div>

          <!-- 登录信息 -->
          <div class="member">
            <!-- 分两种情况： 1.已经登录。2.未登录 -->
            <div class="no-login">
              <ul nz-menu nzTheme="dark" nzMode="horizontal">
                <li nz-submenu>
                  <div title>
                    <span>登录</span>
                    <i nz-icon type="down" nzTheme="outline"></i>
                  </div>
                  <ul>
                    <li nz-menu-item>
                      <i nz-icon type="mobile" nzTheme="outline"></i>
                      手机登录
                    </li>
                    <li nz-menu-item>
                      <i nz-icon type="user-add" nzTheme="outline"></i>
                      注册
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nz-header>
      <nz-content class="content">
        <router-outlet></router-outlet>
      </nz-content>
      <nz-footer class="footer">
        Ant Design ©2019 Implement By Angular
      </nz-footer>
  </nz-layout>
</div>
